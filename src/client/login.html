<!DOCTYPE html>
<html>
  <head>
    <title> Vector Power Defense | Login </title>
    <script>
      // https://stackoverflow.com/a/901144/6759411
      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      window.onload = function() {
        var message = getParameterByName("msg");
        var color = getParameterByName("color");

        if (message) {
          var messageElem = document.getElementById("message");
          messageElem.innerHTML = message;

          if (color) {
            messageElem.style.color = color;
          }

          messageElem.style.display = "inline";
        }
      };
    </script>
  </head>
  <body>
    <div>
      <form action="/auth" method="post">
        <label>Username: </label>
        <input type="text" name="username" />
        <br />
        <label>Password: </label>
        <input type="password" name="password" />
        <br />
        <input type="submit" value="Login" />
      </form>
      <a href="/register">Register</a>
    </div>
   <span id="message" style="display: none;">
      Login Failed
    </span>
  </body>
</html>
